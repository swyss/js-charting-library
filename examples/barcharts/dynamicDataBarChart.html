<!-- examples/barchart/dynamicDataBarChart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Data Bar Chart Example</title>
    <style>
        #chartContainer {
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        #updateDataButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<h2>Dynamic Data Bar Chart</h2>
<div id="chartContainer"></div>
<button id="updateDataButton">Update Data</button>
<script type="module">
    import ChartLibrary from '../../src/index.js';

    let data = [5, 10, 15, 20, 25];

    const chart = new ChartLibrary({
        elementId: 'chartContainer',
        data: data,
        type: 'bar',
        options: {
            barColor: '#28a745',
            hoverColor: '#dc3545',
            gridColor: '#f8f9fa',
            axisColor: '#343a40',
            labelFont: '14px Arial',
            labelColor: '#343a40',
        },
    });

    document.getElementById('updateDataButton').addEventListener('click', () => {
        // Generate new random data
        data = Array.from({length: 5}, () => Math.floor(Math.random() * 50) + 1);
        chart.updateData(data);
    });
</script>
</body>
</html>
