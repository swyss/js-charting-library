<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized Bar Chart Example</title>
    <style>
        #chartContainer {
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<h2>Customized Bar Chart</h2>
<div id="chartContainer"></div>
<script type="module">
    import ChartLibrary from '../../src/index.js';

    const data = [15, 25, 35, 20, 10];

    const chart = new ChartLibrary({
        elementId: 'chartContainer',
        data: data,
        type: 'bar',
        options: {
            barColor: '#ff5733',
            hoverColor: '#33c4ff',
            gridColor: '#cccccc',
            axisColor: '#000000',
            labelFont: '14px Georgia',
            labelColor: '#000000',
            margin: 60,
        },
    });
</script>
</body>
</html>
